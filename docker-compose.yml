services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sound_forge_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/sound_forge_dev
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-generate-a-secret-with-mix-phx-gen-secret}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: ${PORT:-4000}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      LALALAI_API_KEY: ${LALALAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full

volumes:
  pgdata:
